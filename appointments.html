    <script>
        window.onload = () => {
            var uid = 0;

            if (typeof (Storage) !== "undefined") {
                let fname = window.localStorage.getItem("fname"); console.log("Acquire localstorage value :: name " + fname);
                let role = window.localStorage.getItem("role"); console.log("Acquire localstorage value :: role " + role);
                let usern = window.localStorage.getItem("uname"); console.log("Acquire localstorage value :: username " + usern);
                uid = window.localStorage.getItem("uid"); console.log("Acquire localstorage value :: uid " + uid);

                uname.innerHTML = usern;
                lbl_username.innerHTML = fname;
                roletyp.innerHTML = "Client";
                if (role == 3) {
                    roletyp.innerHTML = "Lawyer";
                }

                hrole.value = role;
                hname.value = fname;
                huid.value = uid;
            }
            else {
                let urlParams = new URLSearchParams(window.location.search);
                let fname = urlParams.get("fname"); console.log("NO localstorage support :: name " + fname);
                let role = urlParams.get('role'); console.log("NO localstorage support :: role " + role);
                let usern = urlParams.get('uname'); console.log("NO localstorage support :: username " + usern);
                uid = urlParams.get("uid"); console.log("NO localstorage support :: uid " + uid);

                uname.innerHTML = usern;
                lbl_username.innerHTML = fname;
                roletyp.innerHTML = "Client";
                if (role == 3) {
                    roletyp.innerHTML = "Lawyer";
                }

                hrole.value = role;
                hname.value = fname;
                huid.value = uid;
            }
            getAppointments(uid);
        }

        function logoutProcess() {
            let route = "services/back/php/common/logout.php?page=appoint";
            route += "&uid=" + huid.value;
            window.location.href = route;
        }
    </script>
