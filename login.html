<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Finder</title>

    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/chanrich/login.css">
    <style>
        .custombtn {
            background-color: #5b13b9;
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            font-size: 16px;
            margin: 4px 2px;
            opacity: 0.6;
            transition: 0.3s;
            display: inline-block;
            text-decoration: none;
            cursor: pointer;
            width: 100%;
        }
        .custombtn:hover {opacity: 1}
    </style>
    <script>
        window.localStorage.setItem("uid", "");
        window.localStorage.setItem("role", "");
        window.localStorage.setItem("fname", "");
    </script>
</head>

<body>
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="img/login/logo.jpg" alt="">
                <div class="text">
                    <span class="text-1"><br></span>
                    <span class="text-2"></span>
                </div>
            </div>
            <div class="back">
                <img class="backImg" src="" alt="">
                <div class="text">
                    <span class="text-1"> <br> </span>
                    <span class="text-2"></span>
                </div>
            </div>
        </div>

        <!---Login-->
        <div class="forms">
            <div class="form-content">
                <div class="login-form">
                    <div class="title">Login</div>
                    <form id="htmFormLogin">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="Enter your email" required id="usernameLogin">
                            </div>

                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Enter your password" required id="passwordLogin">
                            </div>

                            <div class="text"><a href="#">Forgot password?</a></div>
                            <div class="button" style="width: 100%;">
                                <button class="custombtn" id="htmBtnLogin">Submit</button>
                            </div>




                            <div class="text sign-up-text">
                                Don't have an account? <label for="flip">Sigup now</label>
                            </div>
                            <div class="text sign-up-text">
                                <a href="index.html">Homepage</a>
                            </div>


                        </div>
                    </form>
                </div>


                <!-- Sign up!----------------------------------------------------------------------------->
                <div class="signup-form">
                    <div class="title">Signup</div>
                    <form id="htmFormRegister">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Enter your username" required id="htmInpRegUsername"
                                    onkeyup="validateUsername()">
                                <div>
                                    <span id="nameError">
                                        <i class="fa-solid fa-circle-exclamation"></i>
                                    </span>

                                </div>
                            </div>


                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="Enter your email" required id="htmEmail"
                                    onkeyup="validateEmail()">
                                <div>
                                    <span id="emailError">
                                        <i class="fa-solid fa-circle-exclamation"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Enter your password" required id="htmlPassword"
                                    onkeyup="validatePassword()">
                                <div>
                                    <span id="passwordError">
                                        <i class="fa-solid fa-circle-exclamation"></i>
                                    </span>
                                </div>
                            </div>
                            <div>
                                <input type="checkbox" id="showPassword">
                                <span>Show Password</label>
                            </div>

                            <div class="button" style="width: 100%;">
                                <button class="custombtn" id="htmBtnRegister">Register</button>
                            </div>

                            <div class="text sign-up-text">
                                Already have an account? <label for="flip">Login now</label>
                            </div>
                            <div class="text sign-up-text">
                                <a href="index.html">Homepage</a>
                            </div>

                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <div>

    </div>
    <!---jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!-- **below scripts were not used, old scripts of richiee -->
    <!-- <script src="services/front/login/core.js"></script> -->
    


    <script src="services/front/login/elements.js"></script>
    <script src="services/front/login/controls.js"></script>

</body>

</html>
