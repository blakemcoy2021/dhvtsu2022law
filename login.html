<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="css/images/Black_Bulls.webp" alt="">
                <div class="text">
                    <span class="text-1"><br></span>
                    <span class="text-2"></span>
                </div>
            </div>
            <div class="back">
                <img class="backImg" src="" alt="">
                <div class="text">
                    <span class="text-1"> <br> </span>
                    <span class="text-2"></span>
                </div>
            </div>
        </div>

        <!---Login-->
        <div class="forms">
            <div class="form-content">
                <div class="login-form">
                    <div class="title">Login</div>
                    <form action="#">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="Enter your email" required
                                id="usernameLogin">
                            </div>

                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Enter your password" required
                               id="passwordLogin" >
                            </div>

                            <div class="text"><a href="#">Forgot password?</a></div>
                            <div class="button input-box">
                                <input type="button" value="Sumbit"
                                id="htmbtnLogin">
                            </div>




                            <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label>
                            </div>
                        </div>
                    </form>
                </div>
                
                
                <!-- Sign up!----------------------------------------------------------------------------->
                <div class="signup-form">
                    <div class="title">Signup</div>
                    <form action="#">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Enter your name" required 
                                id="registerFirstName">

                            </div>

                        
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="Enter your email" required
                                id="htmEmail">
                            </div>
                            
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Enter your password" required
                                id="htmlPassword">
                            </div>
                            
                            <div class="button input-box">
                                <input type="submit" value="Sumbit" 
                                id="htmBtnRegister">

                            </div>
                            <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    
    <script src="login.js" async defer></script>
</body>

</html>
