        window.onload = () => {
            if (typeof(Storage) !== "undefined") {
                let fname = window.localStorage.getItem("fname"); console.log("Acquire localstorage value :: " + fname);
                uname.innerHTML = fname;

                hname.value = fname;
                huid.value = window.localStorage.getItem("uid");
                hrole.value =  window.localStorage.getItem("role");
            } 
            else {
                let urlParams = new URLSearchParams(window.location.search);
                let fname = urlParams.get("fname"); console.log("NO localstorage support :: " + fname);
                uname.innerHTML = fname;
                
                hname.value = fname;
                huid.value = urlParams.get('uid');
                hrole.value = urlParams.get('role');
            }
